<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
</head>
<body>
  <form method="post" action="ok.html">  <!--메소드 따로 안쓰면 get방식으로-->
    <fieldset>  <!--전체라서 css에서 폭을 지정해 주어야 함-->
      <legend><font color="purple"><b>회원 로그인</b></font></legend>  <!--그룹이름-->
      <ul>
        <li>
          <label for="mid">아이디</label>  <!--문자 부분을 클릭해도 input(for="이동하고 싶은 부분")으로 들어감 label for-->
          <input type="text" name="mid" id="mid" value="hong1234" placeholder="아이디를 입력하세요" required />  <!--value:초기값 // required:필수입력(공백체크X)-->
        </li>
        <li>
          <label for="pwd">비밀번호</label>
          <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" required />
        </li>
        <li>
          <input type="submit" value="로그인" /> &nbsp;  <!--form태그에 입력된 action으로 이동-->
          <input type="button" value="회원가입" /> &nbsp;  <!--체크하고 넘길때 button으로 javascript 호출 체크만 함-->
          <input type="reset" value="다시입력" />
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
