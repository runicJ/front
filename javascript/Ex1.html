<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>계산기</h2>
  <form name="calcForm" class="border p-3">
    <div class="row mb-2">
      <div class="col-9"><input type="text" name="res" readonly class="form-control"></div>
      <div class="col-3"><input type="button" value="B" name="clear" class="btn btn-warning form-control"></div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><input type="button" value="7" name="7" class="btn btn-dark form-control"></div>
      <div class="col-3"><input type="button" value="8" name="8" class="btn btn-dark form-control"></div>
      <div class="col-3"><input type="button" value="9" name="9" class="btn btn-dark form-control"></div>
      <div class="col-3"><input type="button" value="C" name="C" class="btn btn-success form-control"></div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><input type="button" value="4" name="4" class="btn btn-dark form-control"></div>
      <div class="col-3"><input type="button" value="5" name="5" class="btn btn-dark form-control"></div>
      <div class="col-3"><input type="button" value="6" name="6" class="btn btn-dark form-control"></div>
      <div class="col-3"><input type="button" value="M" name="M" class="btn btn-success form-control"></div>
    </div>
    <div class="row col-2">
      <div class="row mb-2">
        <div class="col-3"><input type="button" value="1" name="1" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="2" name="2" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="3" name="3" class="btn btn-dark form-control"></div>
      </div>
      <div class="row mb-2">
        <div class="col-6"><input type="button" value="0" name="0" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="." name="." class="btn btn-dark form-control"></div>
      </div>
      <div class="col-3"><input type="button" value="=" name="=" class="btn btn-success form-control"></div>
    </div>
  </form>
</div>
</body>
</html>
