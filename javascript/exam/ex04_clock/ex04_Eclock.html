  <style>
    .container {margin: 50px auto;}
    .clock {
      width: 350px;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url(img/clock.png);
      background-size: cover;
      border: 4px solid #1f1f1f;
      border-radius: 50%;
  }
  .clock:before {
      content: '';
      position: absolute ;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      z-index: 1000;
  }
  .clock .hour,
  .clock .min, 
  .clock .sec {
      position: absolute;
  }
  .clock .hour, .hr{
      width: 160px;
      height: 160px;
  }
  .clock .min, .mn{
      width: 190px;
      height: 190px;
  }
  .clock .sec, .sc{
      width: 230px;
      height: 230px;
  }
  .hr, .mn, .sc {
      display: flex;
      justify-content: center;
      /* align-items: center; */
      position: absolute;
      border-radius: 50%;
  }
  .hr:before{
      content: '';
      position: absolute;
      width: 8px;
      height: 80px;
      background: #333;
      z-index: 10;
      border-radius: 6px 6px 0 0;
  }
  .mn:before{
      content: '';
      position: absolute;
      width: 4px;
      height: 90px;
      background: #333;
      z-index: 10;
      border-radius: 6px 6px 0 0;
  }
  .sc:before{
      content: '';
      position: absolute;
      width: 2px;
      height: 150px;
      background: rgb(121, 15, 15);
      z-index: 12;
      border-radius: 6px 6px 0 0;
  }
  </style>
  <script>
    'use strict';
    // function logoutCheck(){

    //   if(ans.trim().toUpperCase() == "Y"){

    window.onload = function (){
      // 상단 랜덤 배경색주시
      let colors = ['white', '#ffe6e6','#ffffb3','#ffffb3','#f2e6ff','#e6f7ff','#ffddcc'];
      let num = parseInt(Math.random()*7);
      document.querySelector('.jumbotron').style.backgroundColor = colors[num];
 
      // 디지털 시계
      const deg = 6;
      const hr = document.getElementById("hr");
      const mn = document.getElementById("mn");
      const sc = document.getElementById("sc");
 
      setInterval(() => {
          let day = new Date();
          let hh = day.getHours() * 30;
          let mm = day.getMinutes() * deg;
          let ss = day.getSeconds() * deg;
 
          hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
          mn.style.transform = `rotateZ(${mm}deg)`;
          sc.style.transform = `rotateZ(${ss}deg)`;
      });
    }
 
    
 
  </script>
