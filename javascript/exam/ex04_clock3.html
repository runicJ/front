  <script>
    function updateTime() {
      const date = new Date();
      const hour = date.getHours();
      const minute = date.getMinutes();
      const second = date.getSeconds();

      updateDigit('hourLeftTop', Math.floor(hour / 10));
      updateDigit('hourLeftBottom', Math.floor(hour % 10));
      updateDigit('hourRightTop', Math.floor((hour % 100) / 10));
      updateDigit('hourRightBottom', hour % 10);

      updateDigit('minLeftTop', Math.floor(minute / 10));
      updateDigit('minLeftBottom', minute % 10);
      updateDigit('minRightTop', Math.floor((minute % 100) / 10));
      updateDigit('minRightBottom', minute % 10);

      updateDigit('secLeftTop', Math.floor(second / 10));
      updateDigit('secLeftBottom', second % 10);
      updateDigit('secRightTop', Math.floor((second % 100) / 10));
      updateDigit('secRightBottom', second % 10);
    }

    function updateDigit(panelId, digit) {
      const panel = document.getElementById(panelId);
      const topDigit = Math.floor(digit / 5);
      const bottomDigit = digit % 5;

      panel.classList.add('flipped');

      setTimeout(() => {
        panel.querySelector('.top').innerHTML = `<img src="clock/${topDigit}a.jpg" alt="${topDigit}">
                                                  <img src="clock/${topDigit}b.jpg" alt="${topDigit}">`;
        panel.querySelector('.bottom').innerHTML = `<img src="clock/${bottomDigit}a.jpg" alt="${bottomDigit}">
                                                    <img src="clock/${bottomDigit}b.jpg" alt="${bottomDigit}">`;
        panel.classList.remove('flipped');
      }, 500);
    }

    window.addEventListener('DOMContentLoaded', function() {
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>
  <style>
    .clock {

    }

    .digit-container {

      position: relative;
      width: 100px;
      height: 100px;
    }
    
    .digit-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      overflow: hidden;
    }
    
    .digit-panel img {
      display: block;

      height: 100%;
      transition: transform 0.5s ease;
