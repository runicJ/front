  <script>
    function updateTime() {
      const date = new Date();
      const hour = date.getHours();
      const minute = date.getMinutes();
      const second = date.getSeconds();

      updateDigitPanel('hourTensPanelTop', Math.floor(hour / 10));
      updateDigitPanel('hourTensPanelBottom', Math.floor(hour % 10));
      updateDigitPanel('hourOnesPanelTop', Math.floor((hour % 100) / 10));
      updateDigitPanel('hourOnesPanelBottom', hour % 10);

      updateDigitPanel('minuteTensPanelTop', Math.floor(minute / 10));
      updateDigitPanel('minuteTensPanelBottom', minute % 10);
      updateDigitPanel('minuteOnesPanelTop', Math.floor((minute % 100) / 10));
      updateDigitPanel('minuteOnesPanelBottom', minute % 10);

      updateDigitPanel('secondTensPanelTop', Math.floor(second / 10));
      updateDigitPanel('secondTensPanelBottom', second % 10);
      updateDigitPanel('secondOnesPanelTop', Math.floor((second % 100) / 10));
      updateDigitPanel('secondOnesPanelBottom', second % 10);
    }

    function updateDigitPanel(panelId, digit) {
      const panel = document.getElementById(panelId);
      const topDigit = Math.floor(digit / 5); // 상위 자리 숫자 (숫자 이미지 간격 고려)
      const bottomDigit = digit % 5; // 하위 자리 숫자 (숫자 이미지 간격 고려)

      // 숫자 변경 전에 애니메이션 클래스를 추가하여 위로 올라가는 효과를 줍니다.
      panel.classList.add('flipped');

      setTimeout(() => {
        // 이미지의 src를 변경하여 다음 숫자로 전환합니다.
        panel.querySelector('.top').innerHTML = `<img src="clock/${topDigit}a.jpg" alt="${topDigit}">
                                                  <img src="clock/${topDigit}b.jpg" alt="${topDigit}">`;
        panel.querySelector('.bottom').innerHTML = `<img src="clock/${bottomDigit}a.jpg" alt="${bottomDigit}">
                                                     <img src="clock/${bottomDigit}b.jpg" alt="${bottomDigit}">`;

        // 애니메이션 효과를 위해 다시 애니메이션 클래스를 제거합니다.
        panel.classList.remove('flipped');
      }, 500); // 애니메이션 시간(초)에 맞게 설정하세요
    }

    window.addEventListener('DOMContentLoaded', function() {
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>

    .digit-container {

      height: 100px; /* 숫자 하나의 높이에 따라 조절하세요 */
    }
    
    .digit-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto; /* 숫자 하나를 반으로 나눈 크기입니다. */

    .digit-panel img {

      transition: transform 0.5s ease; /* 회전 애니메이션 설정 */
