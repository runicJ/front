<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      border: 0;
      margin: 0 auto;
    }
    .container div {
      width: 100%;
      height: 100%;
    }
  </style>
    <script>
      'use strict'
  
      function add(str) {
        let display = document.getElementById('display');
  
        if (str == "00") {
            if (!display.value.includes(".")) {
                display.value += "00";
            }
        } 
        else if (str == ".") {
            if (!display.value.includes(".")) {
                display.value += ".";
            } else {
                display.value = "0.";
            }
        }
        else if (str == "B") {
          if (display.value.length >= 1) {
              display.value = display.value.substring(0, display.value.length - 1);
          } else {
              display.value = "";
          }
        }
        else if (str == "C") {
            display.value = "";
        }
  
        else display.value += str;
      }
  
    function calc(value) {
      let result = eval(document.getElementById('display').value);
      document.getElementById('result').value = result;
    }
    </script>
  </head>
  <body>
  <p><br/></p>
  <div class="container">
    <h2>계산기</h2>
    <form name="calcForm" class="border p-3">
      <div class="row mb-2">
        <div class="col"><input type="text" name="display" id="display" readonly class="form-control"></div>
      </div>
      <div class="row mb-2">
        <div class="col"><input type="text" name="result" id="result" readonly class="form-control"></div>
      </div>
      <div class="row mb-2">
        <div class="col-3"><input type="button" value="B" onclick="add('B')" class="btn btn-outline-secondary form-control"></div>
        <div class="col-3"><input type="button" value="C" onclick="add('C')" class="btn btn-outline-secondary form-control"></div>
        <div class="col-3"><input type="reset" value="AC" class="btn btn-outline-secondary form-control"></div>
        <div class="col-3"><input type="button" value="/" onclick="add('/')" class="btn btn-outline-secondary form-control"></div>
      </div>
      <div class="row mb-2">
        <div class="col-3"><input type="button" value="7" onclick="add(7)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="8" onclick="add(8)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="9" onclick="add(9)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="*" onclick="add('*')" class="btn btn-outline-secondary form-control"></div>
      </div>
      <div class="row mb-2">
        <div class="col-3"><input type="button" value="4" onclick="add(4)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="5" onclick="add(5)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="6" onclick="add(6)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="-" onclick="add('-')" class="btn btn-outline-secondary form-control"></div>
      </div>
      <div class="row mb-2">
        <div class="col-3"><input type="button" value="1" onclick="add(1)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="2" onclick="add(2)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="3" onclick="add(3)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="+" onclick="add('+')" class="btn btn-outline-secondary form-control"></div>
        <div class="col-3"></div>
      </div>
      <div class="row mb-2">
        <div class="col-3"><input type="button" value="0" onclick="add(0)" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="00" onclick="add('00')" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="." onclick="add('.')" class="btn btn-dark form-control"></div>
        <div class="col-3"><input type="button" value="=" onclick="calc()" class="btn btn-outline-secondary form-control"></div>
      </div>
    </form>
  </div>
  </body>
  </html>
