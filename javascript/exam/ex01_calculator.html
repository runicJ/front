<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      width: 600px;
      height: auto;
      border: 0;
      margin: 0 auto;
    }
    .container div {
      width: 100%;
      height: 100%;
    }
    .container form {
      background-color: rgb(26,40,53);
      border-radius: 5%;
      box-shadow: 5px 7px rgb(95, 93, 110);
    }
    button {
      padding: 15px 25px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 2px 5px #999;
      margin: 5px;
    }

    button:hover {opacity: 0.8;}

    button:active {
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
  </style>
    <script>
      'use strict'
  
      function add(str) {
        let display = document.getElementById('display');
  
        if (str == "00") {
            if (!display.value.includes(".")) {
                display.value += "00";
            }
        } 
        else if (str == ".") {
            if (!display.value.includes(".")) {
              display.value = "0.";
            } else {
              display.value += ".";
            }
        }
        else if (str == "B") {
          if (display.value.length >= 1) {
              display.value = display.value.substring(0, display.value.length - 1);
          } else {
              display.value = "";
          }
        }
        else if (str == "C") {
            display.value = "";
        }
  
        else display.value += str;
      }
  
    function calc(value) {
      let result = eval(document.getElementById('display').value);
      document.getElementById('result').value = result;
    }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="text-center mb-4">계산기</h2>
  <form name="calcForm" class="border p-4">
    <div class="row mb-2">
      <div class="col"><input type="text" name="display" id="display" readonly class="form-control mb-1" /></div>
    </div>
    <div class="row mb-2">
      <div class="col"><input type="text" name="result" id="result" readonly class="form-control mb-3" /></div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><button type="button" onclick="add('B')" class="form-control" style="background-color: rgb(160,80,26);color:white">B</button></div>
      <div class="col-3"><button type="button" onclick="add('C')" class="form-control" style="background-color: rgb(160,80,26);color:white">C</button></div>
      <div class="col-3"><button type="reset" class="form-control" style="background-color: rgb(160,80,26);color:white">AC</button></div>
      <div class="col-3"><button type="button" onclick="add('/')" class="form-control" style="background-color: rgb(181,73,19);color:white">/</button></div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><button type="button" onclick="add(7)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">7</button></div>
      <div class="col-3"><button type="button" onclick="add(8)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">8</button></div>
      <div class="col-3"><button type="button" onclick="add(9)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">9</button></div>
      <div class="col-3"><button type="button" onclick="add('*')" class="form-control" style="background-color: rgb(181,73,19);color:white">*</button></div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><button type="button" onclick="add(4)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">4</button></div>
      <div class="col-3"><button type="button" onclick="add(5)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">5</button></div>
      <div class="col-3"><button type="button" onclick="add(6)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">6</button></div>
      <div class="col-3"><button type="button" onclick="add('-')" class="form-control" style="background-color: rgb(181,73,19);color:white">-</button></div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><button type="button" onclick="add(1)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">1</button></div>
      <div class="col-3"><button type="button" onclick="add(2)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">2</button></div>
      <div class="col-3"><button type="button" onclick="add(3)" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">3</button></div>
      <div class="col-3"><button type="button" onclick="add('+')" class="form-control" style="background-color: rgb(181,73,19);color:white">+</button></div>
      <div class="col-3"></div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><button type="button" onclick="add('0')" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">0</button></div>
      <div class="col-3"><button type="button" onclick="add('00')" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">00</button></div>
      <div class="col-3"><button type="button" onclick="add('.')" class="form-control" style="background-color: rgb(251,159,58);color:rgb(24, 23, 23)">.</button></div>
      <div class="col-3"><button type="button" onclick="calc()" class="form-control" style="background-color: rgb(82,65,65);color:white">=</button></div>
    </div>
  </form>
</div>
</body>
</html>
