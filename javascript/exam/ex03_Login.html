    <script>
      'use strict';
      
      (function() {
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      function login() {
        let id = document.getElementById("mid").value;
        let pw = document.getElementById("mpw").value;

        if(id == "admin" && pw == "asdf1234^^") {
          location.href = "ex03_Main.html";
        }
        else {
          alert("아이디와 비밀번호가 일치하지 않습니다. 다시 입력해 주세요.");
          location.reload();
        }
      }
      </script>      
   </head>
   <body>
    <div class="container">
      <div class="header">
        <div class="header-inner">
          <a href="#" class="logo"></a>
        </div>
      </div>
      <div class="login-wrap">
        <form action="/action_page.php" id="myform" class="needs-validation" method="post" novalidate>
          <div class="form-inner">
            <div class="id-pw-wrap">
              <div class="form-group">
                <!-- <label for="mid">아이디 </label> -->
                <div class="icon-cell" id="id-cell">
                  <span class="icon-id"></span>
                </div>
                <input type="text" id="mid" name="mid" placeholder="아이디" title="아이디" class="form-control" autofocus required />
                <span role="button" class="btn-delete" id="id-clear" style="display: none;">
                  <span class="icon-delete"></span>
                </span>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">아이디를 입력하세요</div>
              </div>
              <div class="form-group">
                <!-- <label for="mpw">비밀번호</label> -->
                <div class="icon-cell" id="pw-cell">
                  <span class="icon-pw"></span>
                </div>
                <input type="password" id="mpw" name="mpw" placeholder="비밀번호" title="비밀번호" class="form-control" required />
                <span role="button" class="btn-delete" id="pw-clear" style="display: none;">
                  <span class="icon-delete"></span>
                </span>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">비밀번호를 입력하세요</div>
              </div>
            </div>
            <div class="form-check" style="display: flex;">

              <button type="button" class="btn btn-dark btn-lg mr-3" onclick="login()" >로그인</button>
