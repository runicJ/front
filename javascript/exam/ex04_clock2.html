<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디지털 시계</title>
  <script>
    function updateTime() {
        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const second = date.getSeconds();

        setDigitPanel('hourTensPanel', Math.floor(hour / 10));
        setDigitPanel('hourOnesPanel', hour % 10);
        setDigitPanel('minuteTensPanel', Math.floor(minute / 10));
        setDigitPanel('minuteOnesPanel', minute % 10);
        setDigitPanel('secondTensPanel', Math.floor(second / 10));
        setDigitPanel('secondOnesPanel', second % 10);
    }

    // function setDigitPanel(panelId, digit) {
    //   const panel = document.getElementById(panelId);
    //   panel.classList.add('animate');
    //   setTimeout(() => {
    //     panel.innerHTML = `<img src="clock/${digit}.jpg" alt="${digit}">`;
    //     panel.classList.remove('animate');
    //   }, 500);
    // }

    function setDigitPanel(panelId, digit) {
        const panel = document.getElementById(panelId);
        const imagePath = 'clock/'; // 이미지 경로 설정

        // 이미지의 src를 변경하여 다음 숫자로 전환
        panel.innerHTML = `
            <img src="${imagePath}${digit}.jpg" alt="${digit}">
            <img src="${imagePath}${digit}.jpg" alt="${digit}">`; // 숫자가 반복되도록 이미지를 두 번 추가합니다.

        // 애니메이션을 트리거하기 위해 flipped 클래스를 추가합니다.
        panel.classList.add('flipped');

        // 애니메이션이 끝난 후에 flipped 클래스를 제거하여 초기 상태로 복원합니다.
        setTimeout(() => {
            panel.classList.remove('flipped');
        }, 500); // 애니메이션 시간(초)에 맞게 설정하세요
    }

    window.addEventListener('DOMContentLoaded', function() {
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>
  <style>
    .digit-container {
      display: inline-block;
      position: relative;
      width: 300px;
      height: 350px;
      overflow: hidden;
    }

    .digit-panel {
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 0.5s ease-in-out;
        width: 100%;
        height: 100%;
        overflow: hidden; /* 내부 이미지를 잘라내도록 설정합니다. */
        position: relative;
    }

    .digit-panel img {
        display: block;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease;
    }

    .flipped {
    transform: rotateX(90deg); /* X축을 기준으로 90도 회전하여 반으로 접힌 효과를 줍니다. */
    }
  </style>
</head>
