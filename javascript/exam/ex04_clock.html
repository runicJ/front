<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전자시계</title>
  <script>
    'use strict';

    function updateTime() {
        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const second = date.getSeconds();

        setDigitImage('hourTens', Math.floor(hour / 10));
        setDigitImage('hourOnes', hour % 10);
        setDigitImage('minuteTens', Math.floor(minute / 10));
        setDigitImage('minuteOnes', minute % 10);
        setDigitImage('secondTens', Math.floor(second / 10));
        setDigitImage('secondOnes', second % 10);
    }

    function setDigitImage(elementId, digit) {
        const digitElement = document.getElementById(elementId);
        digitElement.style.backgroundImage = `url('images/balloon-num.png')`;
    }

    window.addEventListener('DOMContentLoaded', function() {
    updateTime();
    setInterval(updateTime, 1000);
    });
  </script>
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 10%;
    }
    .container {
        background-image: url("images/see-wood.jpg");
    }
    #demo img {
        width: 12%;
        height: auto;
    }
</style>
</head>
<body>
<p><br/></p>
<div class="container">
  <div class="clock" id="clock">
    <div class="digit" id="hourTens"></div>
    <div class="digit" id="hourOnes"></div>
    <div class="digit" id="separator">:</div>
    <div class="digit" id="minuteTens"></div>
    <div class="digit" id="minuteOnes"></div>
    <div class="digit" id="separator">:</div>
    <div class="digit" id="secondTens"></div>
    <div class="digit" id="secondOnes"></div>
  </div>
</div>
</body>
</html>
