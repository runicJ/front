<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_4.html</title>
  <script>
    'use strict'

    function atom1() {
      alert("atom1함수 : 안녕22222");
    }

    function atom4(su) {
      alert("su : " + su);
    }

    function atom5(su, str) {  // 선언이 안 되어 있어도 에러x
      // alert("atom5함수 -> su : " + su + " , str : " + str);
      alert("atom5함수 \n\n su : " + su + " , str : " + str);  // 메시지에서도 줄바꿈 가능
    }

    function atom6() {  // 함수는 먼저 올라감 변수, 선언 안하면 안됨(use strict 사용시)
      let su = 2000;
      let str = "반갑습니다.";
      // alert("atom6함수 -> su : " + su + " , str : " + str);
      alert("atom6함수 \n su : " + su + " , str : " + str);
      atom5(su, str);
    }
  </script>
</head>
<body>
  <h2>이곳은 본문</h2>

  <input type="button" value="atom1" onclick="atom1()" />  <!--button 타입 button은 자바스크립트 호출, submit server에 제출, reset 다시쓰기-->
  <!-- <input type="button" value="atom2" onclick="atom2()" /> -->
  <button type="button" onclick="atom2()">atom2호출</button>  <!--type안써도 관계없음-->
  <button type="button" onclick="atom3()">atom3호출</button>
  <button type="button" onclick="atom4(500)">atom4호출</button>  <!--이미 body 태그 안에서 호출하기 때문에 body안에 쓰건 위에 스크립트에 쓰건 관계없음-->
  <button type="button" onclick="atom5(500, '안녕')">atom5호출</button>
  <button type="button" onclick="atom6()">atom6호출</button>

  <script>  // 스크립트 언어기 때문에 써줘야함
    function atom2() {  // 같은 이름 2개 안됨. 에러는 아니지만 덮어쓴 개념
      // document.write("atom2함수 : 안녕33333<br/>");
      alert("atom2함수 : 안녕33333");
    }

    function atom3() {  // 같은 이름 2개 안됨. 에러는 아니지만 덮어쓴 개념
      atom1();
      atom2();
      alert("작업종료!!");
    }
  </script>
</body>
</html>
