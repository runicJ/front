<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8_2.html</title>
  <script>
    'use strict';

    let su1 = 100;
    console.log("1.su1 : ", su1);
    {  // 자바와 마찬가지로 {}가 블록
      console.log("2.su1 : ", su1);
      // su2 = 200;  // 함수만 먼저 올라옴, 선언을 해주어야 함
      let su2 = 200;
      console.log("2.su2 : ", su2);
      
      // su1 = su1 + su2;
      su1 += su2;
      console.log("3.su1 : ", su1);
    }
    console.log("4.su1 : ", su1);  // 전역변수는 아니지만 전역변수의 개념
    // console.log("su2 : ", su2);  // 지역변수 개념 에러
    su1++;
    console.log("5.su1 : ", su1);
    console.log("6.su1 : ", su1++);
    console.log("7.su1 : ", ++su1);
  </script>
</head>

</body>
</html>
