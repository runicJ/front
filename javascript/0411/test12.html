<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {  //naming function
      while(1) {
        let op = prompt("사용할 연사자를 입력하세요?('+' / '-' / '*' / '/')");
        let su1 = prompt("첫번째 수를 입력하세요?");
        let su2 = prompt("두번째 수를 입력하세요?");
        let res = eval(su1 + op + su2);
        alert("계산결과 : " + res);
        let ans = confirm("작업을 계속할까요?");
        if(ans) {
          alert("작업을 계속합니다.");
        }
        else {
          alert("수고하셨습니다.");
          break;
        }
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>합계 계산하기</h2>
  <input type="button" value="계산하기" onclick="fCheck()" class="btn btn-success"/>
</div>
</body>
</html>
