<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      document.getElementById("btn1").style.display = 'none';  // 영역까지 사라짐(소스에는 나온다)
      document.getElementById("btn2").style.display = 'block';
      demo.innerHTML = '안녕하세요~~';
    }
    function fCheck2() {
      document.getElementById("btn1").style.display = 'block';
      document.getElementById("btn2").style.display = 'none';
      demo.innerHTML = '이곳에 메시지가 표시됩니다.';
    }
  </script>
</head>

<body>
<p><br/></p>
<div class="container">
  <h2>토글 버튼 연습</h2>
  <hr/>
  <p>
    <button type="button" onclick="fCheck()" id="btn1" class="btn btn-success">안녕</button>
    <button type="button" onclick="fCheck2()" id="btn2" style="display: none;" class="btn btn-primary">원래대로</button>
  </p>
  <hr/>
  <div id="demo">이곳에 메시지가 표시됩니다.</div>
</div>
</body>
</html>
