<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t3_setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let num = 0;
    let statusTime;
    let time = 0;

    function start() {
      clearTimeout(statusTime);
      num += 10;  // 전역변수이기 때문에 증가하면 이 값이 계속 유지됨(초기화x)

      if(num < 100) {
        statusTime = setTimeout(start, 500);
        demo.innerHTML = `<progress value=${num} max="100" style="width:50%;"></progress>`;
      }
      else {
        demo.innerHTML = `<progress value=${num} max="100" style="width:50%;"></progress> : 작업종료`;
        return false;
      }
    }

    function minus() {
      clearTimeout(statusTime);
      num--;

      statusTime = setTimeout(minus, 500);

      if(num % 10 === 0) clearTimeout(statusTime);

      demo.innerHTML = num;
    }
    function stop() {
      clearTimeout(statusTime);
      time = 0;
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진행상황 체크...</h2>
  <p>
    <input type="button" value="출발" onclick="start()" class="btn btn-success mr-3" />
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-danger" />
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
