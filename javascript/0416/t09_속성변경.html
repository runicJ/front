<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_속성변경.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck32() {
      document.getElementById("C32").style.display = 'none';
      document.getElementById("C16").style.display = 'block';

      demo.style.fontSize = '2em';  // camel 표기법으로
      document.getElementById("demo").style.backgroundColor = 'blue';
    }

    function fCheck16() {
      document.getElementById("C32").style.display = 'block';
      document.getElementById("C16").style.display = 'none';

      demo.style.fontSize = '1em';  // camel 표기법으로
      document.getElementById("demo").style.backgroundColor = 'white';
    }
  </script>
</head>

<body>
<p><br/></p>
<div class="container">
  <h2>속성 변경 연습</h2>
  <hr/>
  <p>
    <button type="button" onclick="fCheck32()" id="C32" class="btn btn-success">글자크기2em(32px)</button>  <!--1em 16px-->
    <button type="button" onclick="fCheck16()" id="C16" style="display: none;" class="btn btn-primary">글자크기1em(16px)</button>
  </p>
  <p>
    <button type="button" onclick="demoImage.style.display='none'" class="btn btn-success">그림 감추기</button>
    <button type="button" onclick="demoImage.style.display='block'" class="btn btn-primary">그림 보이기</button>
  </p>
  <p>
    <button type="button" onclick="javascript:location.reload()" class="btn btn-success">Reload</button>
    <button type="button" onclick="location.href='https://www.naver.com';" class="btn btn-primary">네이버</button>
  </p>
  <hr/>
  <div id="demo">이곳에 메시지가 표시됩니다.</div>
  <hr/>
  <div id="demoImage"><img src="../exam/images/5.jpg" width="200px"></div>
</div>
</body>
</html>
