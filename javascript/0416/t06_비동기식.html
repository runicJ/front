<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_비동기식.html</title>
  <script>
    'use strict';

    // 동기식 콜백함수
    function printProcess(print) {  // print에 function(){} 대입
      console.log("동기식 출력");
      console.log(print);
      print();
    }
    // printProgress(function(){
    //   console.log("1.안녕하세요");
    // });
    printProcess(() => console.log("1.안녕하세요"));
    console.log('');

    // 비동기식 콜백실습...
    console.log("비동기 출발~~1....");  // 여기까지는 동기식... 아래 비동기
    setTimeout(() => console.log("비동기 출발2~~...."), 1000);  // 이거 수행하는 동안 1,3 수행하고 옴
    console.log("출발3......");  // 동기식
    console.log('');

    // 비동기콜백(시간지연)
    function printDelay(print, time) {
      setTimeout(print, time);  // 지연시간 time 지나서 print callback
    }

    printDelay(() => console.log("비동기 콜백수행중(2초 후)...."), 2000);
    printProcess(() => console.log("2.안녕하세요"));
    console.log('');
  </script>
</head>
<body>
  <h2>동기식(Synchronous Callback)/비동기식(Asynchronous)</h2>
</body>
</html>
