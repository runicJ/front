<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t3_setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let num = 0;  // 전역변수 초기값 0
    let statusTime;
    let time = 0;

    function plus() {
      clearTimeout(statusTime);
      num++;  // 전역변수이기 때문에 증가하면 이 값이 계속 유지됨(초기화x)
      time++;

      statusTime = setTimeout(plus, 500);

      if(num % 10 === 0) {
        clearTimeout(statusTime);  // 10번 돌면 자동으로 멈추도록
      }
      demo.innerHTML = num;  // 원래 로직대로라면 9에서 멈춤 그러나 비동기이기 때문에 23을 건너뛰고 수행하는 동안에 25번이 먼저 수행되어서 10에 멈추게됨
    }

    function minus() {
      clearTimeout(statusTime);
      num--;
      time++;

      statusTime = setTimeout(minus, 500);

      if(num % 10 === 0) clearTimeout(statusTime);

      demo.innerHTML = num;
    }
    
    function stop() {
      clearTimeout(statusTime);
      time = 0;
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>setInterval()</h2>
  <pre>
    setInterval(콜백함수, 지연시간);
    지연시간(1/1000초)이 지나면 콜백함수를 호출한다.
  </pre>
  <p>
    <input type="button" value="증가" onclick="plus()" class="btn btn-success mr-3" />
    <input type="button" value="감소" onclick="minus()" class="btn btn-primary mr-3" />
    <input type="button" value="정지" onclick="stop()" class="btn btn-danger" />
  </p>
  <hr/>
  <div id="demo" style="font-size:2em;font-weight:bolder;color:red"></div>
</div>
</body>
</html>
