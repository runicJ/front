<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let su1 = myform.su1.value;
      let su2 = myform.su2.value;
      let op = myform.op.value;
      let res = eval(su1 + op + su2);

      alert("결과 : " + res);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>일반계산기</h2>
  <form name="myform" class="border bg-light p-3">
    <div class="row mb-2">
      <div class="col-4">첫번째수</div>
      <div class="col-8"><input type="number" name="su1" value="1" min="0" class="form-control"></div>
    </div>  
    <div class="row mb-2">
      <div class="col-4">연산자</div>
      <div class="col-8">
        <select name="op" class="form-control">  <!--콤보상자-->
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-4">두번째수</div>
      <div class="col-8"><input type="number" name="su2" value="1" min="0" class="form-control"></div>
    </div>
    <div class="row mb-2">
      <div class="col-4">결과</div>
      <div class="col-8"><input type="text" name="res" readonly class="form-control" /></div>
    </div>
    <div class="row">
      <div class="col"><input type="button" value="계산하기" onclick="fCheck()" class="btn btn-success form-control m-2"/></div>  <!--지정 안하면 12개 열 지정하면 합이 12개 // m-1 하나당 4px-->
    </div>
  </form>
</div>
</body>
</html>
