<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16_1.html(폼)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th {
      text-align: center;
      background-color: gray;
      color:white;
    }
  </style>
  <script>
    'use strict';

    function fCheck() {
      // alert("fCheck호출");
      let gender;
      if(document.getElementById("gender1").checked) gender="남자"; //체크했니? true(체크한 것) / false
      else if(document.getElementById("gender2").checked) gender="여자";  // 어차피 둘 중 하나
      // if(document.getElementById("gender2").checked) gender="여자";
      
      let card = "";  //초기값 비워준것은 누적하기 위해서, 여러개 선택가능
      if(document.getElementById("card1").checked) card += document.getElementById("card1").value + "/";
      if(document.getElementById("card2").checked) card += document.getElementById("card2").value + "/";  // else if 사용하면 x
      if(document.getElementById("card3").checked) card += document.getElementById("card3").value + "/";
      if(document.getElementById("card4").checked) card += document.getElementById("card4").value + "/";
      if(document.getElementById("card5").checked) card += document.getElementById("card5").value + "/";
      if(document.getElementById("card6").checked) card += document.getElementById("card6").value + "/";

      let mnt = "";
      if(document.getElementById("mnt").options[0].selected) mnt += document.getElementById("mnt").options[0].value + "/";
      if(document.getElementById("mnt").options[1].selected) mnt += document.getElementById("mnt").options[1].value + "/";
      if(document.getElementById("mnt").options[2].selected) mnt += document.getElementById("mnt").options[2].value + "/";
      if(document.getElementById("mnt").options[3].selected) mnt += document.getElementById("mnt").options[3].value + "/";
      if(document.getElementById("mnt").options[4].selected) mnt += document.getElementById("mnt").options[4].value + "/";
      if(document.getElementById("mnt").options[5].selected) mnt += document.getElementById("mnt").options[5].value + "/";
      if(document.getElementById("mnt").options[6].selected) mnt += document.getElementById("mnt").options[6].value + "/";
      if(document.getElementById("mnt").options[7].selected) mnt += document.getElementById("mnt").options[7].value + "/";

      let content = document.getElementById("content").value;

      let fName = document.getElementById("fName").value;

      let res = "";
      res += "성별 : <font color='red'><b>" + gender + "</b></font><br/>";  // innerText로 쓰면 변하지 않음  // = 인데 그냥 +=로 통일함
      res += "소지한 카드 : <font color='blue'><b>" + card + "</b></font><br/>";  // innerText로 쓰면 변하지 않음
      res += "다녀온 산 : <font color='orange'><b>" + mnt + "</b></font><br/>";
      res += "자기소개 : <font color='green'><b>" + content + "</b></font><br/>";
      res += "첨부파일 : <font color='brown'><b>" + fName + "</b></font><br/>";
      // alert("fCheck호출" + res);
      
      // document.getElementById("demo").innerText = res;  // jquery document.getElementById("demo").text(res);
      document.getElementById("demo").innerHTML = res;  // html 추가(디자인) html로 해석해서 출력 // 결과는 똑같이 나옴
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">  <!--card로 줘도됨(더 붙어서 나옴)-->
  <form name="myform">
    <h2>회원가입</h2>
    <table class="table table-bordered">
      <tr>
        <th>성 명</th>
        <td>
          <input type="text" name="name" id="name" placeholder="성명을 입력하세요" autofocus required />
        </td>
      </tr>
      <tr>
        <th>성 별</th>
        <td>
          <input type="radio" name="gender" id="gender1" value="남자" checked />남자
          <input type="radio" name="gender" id="gender2" value="여자" />여자  <!--아이디를 다르게 줘야함-->
        </td>
      </tr>
      <tr>
        <th>소지한 카드</th>
        <td>
          <input type="checkbox" name="card" id="card1" value="농협" checked />농협카드 &nbsp;
          <input type="checkbox" name="card" id="card2" value="삼성" />삼성카드 &nbsp;
          <input type="checkbox" name="card" id="card3" value="LG" />LG카드 &nbsp;
          <input type="checkbox" name="card" id="card4" value="신한" />신한카드 &nbsp;
          <input type="checkbox" name="card" id="card5" value="국민" />국민카드 &nbsp;
          <input type="checkbox" name="card" id="card6" value="하나" />하나카드 &nbsp;
        </td>
      </tr>
      <tr>
        <th>다녀온 산</th>
        <td>
          <select name="mnt" id="mnt" size="5" multiple class="form-control">
            <option>백두산</option>
            <option>한라산</option>
            <option>태백산</option>
            <option>소백산</option>
            <option selected>우암산</option>  <!--checked(radio, checkbox)  // 콤보상자 list박스 기본 초기값 selected(여러개 가능)-->
            <option>천태산</option>
            <option>달마산</option>
            <option>두륜산</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td>
          <textarea rows="5" name="content" id="content" class="form-control"></textarea>  <!--원래 행,열 지정(행 지정하면 자동으로) // 사이즈를 맞추기가 쉽지 않음(유저마다 해상도가 달라서) // 스크롤도 가능-->
        </td>
      </tr>
      <tr>
        <th>첨부파일</th>
        <td>
          <input type="file" name="fName" id="fName" class="form-control border" />  <!--value를 쓸 수 없음 // 원래 행,열 지정(행 지정하면 자동으로)-->
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="button" onclick="fCheck()" class="btn btn-success mr-3">전송하기</button>
          <button type="reset" class="btn btn-warning">다시입력</button>
        </td>
      </tr>
    </table>
  </form>
  <hr/>
  <div id="demo"></div>  <!--서버로 가는 값-->
</div>
</body>
</html>
