<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html(배열)</title>
  <script>
    'use strict';

    // const arr1 = new Array();
    const arr2 = ['사과','배','바나나','딸기','포도'];
    console.log("arr2.length :", arr2.length);
    console.log("arr2 : ", arr2);
    console.log("===============================================");
    
    // 배열에 값 추가하기(뒤에서 추가 : push(), 앞쪽으로 추가 : unshift())
    arr2.push("참외","자두",'앵두');
    console.log("arr2.length :", arr2.length);
    console.log("arr2 : ", arr2);
    console.log("===============================================");
    arr2.unshift("수박","토마토");  // 특정위치에 넣으면 그만큼 속도가 떨어질 수 있음
    console.log("arr2.length :", arr2.length);
    console.log("arr2 : ", arr2);
    console.log("===============================================");
    console.log('');
    
    // 배열요소 삭제(뒤에서 삭제:pop(), 앞에서 삭제:shift())
    arr2.pop();
    arr2.pop();
    console.log("arr2.length :", arr2.length);
    console.log("arr2 : ", arr2);
    console.log("===============================================");
    arr2.shift();
    arr2.shift();
    console.log("arr2.length :", arr2.length);
    console.log("arr2 : ", arr2);
    console.log("===============================================");
    
    // 지정한 위치의 요소를 제거 : splice(인덱스번호, 지울것 개수)
    // arr2.splice(2, 1);
    // console.log("arr2 : ", arr2);
    // console.log("===============================================");
    // arr2.splice(1, 2);
    // console.log("arr2 : ", arr2);
    // console.log("===============================================");
    
    // slice(시작인덱스번호, 끝인덱스번호-1) : 지정된 위치부터 잘라서 새로운 배열 객체를 만들어준다.(추출하여 배열객체로 만들어준다.)
    let fruits = arr2.slice(3);
    console.log(typeof(fruits));
    console.log(fruits);
    console.log("===============================================");
    fruits = arr2.slice(1, 3);
    console.log(fruits);
    console.log("===============================================");
    
    // 두개의 배열 묶기 : concat()
    let concatFruits = arr2.concat(fruits);
    console.log("concatFruits : " + concatFruits);
    
    // 배열 안에서의 자료검색 : indexOf(), lastIndexOf()
    console.log(concatFruits.indexOf("딸기"));
    console.log(concatFruits.indexOf("딸기2"));  // 없으면 -1 출력
    console.log(concatFruits.indexOf("바나나"));
    console.log(concatFruits.lastIndexOf("바나나"));  // 고유번호
    
    // includes() : 포함유무?
    console.log(concatFruits.includes("사과"));
    console.log(concatFruits.includes("오렌지"));
    console.log("===============================================");

    // 배열의 값을 출력(forEach(데이터, 인덱스))
    concatFruits.forEach((data, i) => console.log(data, i));
    console.log('');

    // 배열의 값을 출력(map())
    concatFruits.map((data, i) => console.log(data, i));  // forEach랑 같음
  </script>
</head>
<body>
  <h2>배열연습</h2>
</body>
</html>
