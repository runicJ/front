    <h2>날짜함수연습</h2>
    <div>년도와 날짜를 입력 후 '마지막일자출력'버튼을 누르면 demo에 입력한 '년-월'과 마지막 일자가 출력됩니다.</div>

      <div class="mb-3">년도

        <input type="name" name="mm" id="mm" value="4" class="form-control" />
      </div>
      <div>
        <input type="button" value="마지막일자" onclick="dateCheck()" class="btn btn-success form-control mb-2" />

      </div>
    </form>
