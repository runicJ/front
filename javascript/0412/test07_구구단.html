<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test07.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function forCheck() {
      let su = document.getElementById("su").value;  // form 태그 사용 안했으면 무조건 id로 호출
      let str = "";  // 누적할때 공백으로 둠
      let res;

      str += "* "+ su +"단 *<br/>"
      for(let i=1; i<=9; i++) {
        res = su * i;
        str += su + ' * ' + i + " = " + res + "<br/>";
      }
      demo.innerHTML = str;  // 태그쓸때 innerHTML 사용
    }

    // const resetCheck = () => document.getElementById("su").value = 1;  // let resetCheck도 가능
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>구구단 출력</h2>
  <hr/>
  <p>출력할 단을 입력하세요?
    <input type="number" name="su" id="su" value="1" class="form-control" autofocus required />
  </p>
  <p>
    <input type="button" value="구구단 출력" onclick="forCheck()" class="btn btn-success form-control mb-2" />  <!--mb-2 8px-->
    <input type="reset" value="초기화" onclick="location.reload()" class="btn btn-warning form-control" />  <!--새로고침!-->
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
