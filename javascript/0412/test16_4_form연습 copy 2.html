<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16_4.html(폼)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th {
      text-align: center;
      background-color: gray;
      color:white;
    }
  </style>
  <script>
    'use strict';

    function fCheck() {
      // console.log('체크박수 수', document.getElementsByName("hobby").length);

      // if(document.getElementsByName("hobby").checked == 0) {
      //   alert("취미를 한개이상 선택해 주세요!")
      //   return false;
      // }

      let hobbys = "";
      let sw = 0;
      for(let i=0; i<document.getElementsByName("hobby").length; i++) {
        if(document.getElementsByName("hobby")[i].checked) {
          hobbys += document.getElementsByName("hobby")[i].value + "/";
          sw = 1;
        }
      }
      if(sw == 0) {
        alert("취미를 하나 이상 선택하세요");
        return false;
      }
      hobbys = hobbys.substring(0, hobbys.length - 1);
      hobbys += " <input type='button' value='지우기' onclick='fClear()' class='btn btn-danger btn-sm' />";

      document.getElementById("demo").innerHTML = "텍스트박스의 내용? <font color='skyblue'><b>" + hobbys + "</b></font>";
    }

    function fClear() {
      let hobbys = "";
      for(let i=0; i<document.getElementsByName("hobby").length; i++) {
        document.getElementsByName("hobby")[i].checked = false;
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">  <!--card로 줘도됨(더 붙어서 나옴)-->
  <form name="myform" class="m-3 p-3">
    <h2 class="m-3">여러개의 값을 처리하기</h2>
    등산 <input type="checkbox" name="hobby" value="등산" /> &nbsp;
    낚시 <input type="checkbox" name="hobby" value="낚시" /> &nbsp;
    수영 <input type="checkbox" name="hobby" value="수영" /> &nbsp;
    바둑 <input type="checkbox" name="hobby" value="바둑" /> &nbsp;
    탁구 <input type="checkbox" name="hobby" value="탁구" /> &nbsp;
    바이크 <input type="checkbox" name="hobby" value="바이크" /> &nbsp;
    독서 <input type="checkbox" name="hobby" value="독서" />
    <button type="button" onclick="fCheck()" class="btn btn-success form-control mt-3">출력</button>
  </form>
  <hr/>
  <div id="demo"></div>  <!--서버로 가는 값-->
</div>
</body>
</html>
