<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test03.html</title>
  <script>
    'use strict';

    calc();  // NaN 숫자가 아니다
    calc(5, 10);  // 일반함수는 hosting이 됨
    // mbc();  // 익명함수는 선언 전에는 호출 안되므로 무조건 선언한 다음에 써야함!!!!

    // 일반함수 : Named Function
    function calc(su1, su2) {
      console.log(su1 + su2);
    }

    // 익명함수(호이스팅 되지 않는다. 즉, 익명함수는 선언 전에는 호출 할 수 없다.)
    let mbc = function () {  // 변수명 뒤에 값  // 실행할떄 함수 선언부를 먼저 올림
      let str = "익명함수 학습하기";  // 자바에서는 인터페이스에서 사용
      console.log(str);
    }

    mbc();
    console.log("1.mbc() : ", mbc());  // return값이 없는것으로 보고 undefined
    console.log("2.mbc : ", mbc);  // 함수라고 알려줌
    console.log("3.mbc.str : ", mbc.str);  // 값을 꺼낼 수 없음(객체로 바꿔서 처리해야함)
    console.log('');

    let add = function(su1, su2) {  // 익명함수
      console.log(`4.su1:${su1}, su2:${su2}`);
      return su1 + su2;
    }
    
    console.log(`5.add() : ${add(90,100)}`);
  </script>
</head>
<body>
  <h2>익명함수(Anonymous Function)</h2>

  <p><input type="button" value="일반함수" onclick="calc(50,100)" /></p>
  <p><input type="button" value="익명함수" onclick="mbc()" /></p>
</body>
</html>
