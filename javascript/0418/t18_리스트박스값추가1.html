<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>t18_리스트박스값추가.html</title>

  <script>
    'use strict';

    function fCheck() {
      // document.getElementById("color").append("<option>노랑</option>");  // jquery에서

      opt.value='yellow';
      opt.text='노랑';
      document.querySelector("select[name='color']").add(opt, null);
      // document.querySelector("select[name='color']").appendChild(opt)
      // document.getElementById("color").append(opt);
      // myform.color.add(opt);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <div>상품명 : <input type="button" value="컬러추가" onclick="fCheck()" class="btn btn-success"/>
      <select name="color" id="color" class="form-control">
        <option value="red">빨강</option>
      </select>
    </div>
  </form>
</div>
</body>
