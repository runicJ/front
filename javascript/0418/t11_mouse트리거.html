<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11_mouse트리거.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    let num1 = 0;
    let num2 = 0;

    function trigger1() {
      num1++;
      demo1.innerHTML = "트리거1 : " + num1;

      if(num1 % 5 == 0) trigger2();
    }

    function trigger2() {
      num2++;  // 숫자가 아니라 그림으로 트리거로 트리거를 부르고 할 수 있음
      demo2.innerHTML = "트리거2 : " + num2;

      if(num2 % 10 == 0) trigger1();
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>트리거</h2>
  <hr/>
  <div>
    <form name="myform">
      <div>
        <input type="button" value="trigger연습1" onclick="trigger1()" class="btn btn-success"/>
        <input type="button" value="trigger연습2" onclick="trigger2()" class="btn btn-primary"/>
      </div>
    </form>
  </div>
  <hr/>
  <div id="demo1" class="mt-3 mb-3"></div>
  <div id="demo2"></div>
</div>
</body>
</html>
