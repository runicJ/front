<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    function fCheck() {

      alert('저희 사이트를 방문해 주셔서 감사합니다.');
    }
  </script>

<body>
<p><br/></p>
<div class="container">
  <h2>이벤트 연습(onLoad)</h2>

    <input type="button" value="onLoad호출" onclick="fCheck()" class="btn btn-success" />
  </div>
</div>
</body>
