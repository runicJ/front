<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_mouse위치.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    // 마우스 클릭시 윈도우 정보 얻어오기
    function mouseClick(e) {
      let x = e.screenX;  // 마우스의 X축 정보
      let y = e.screenY;

      let str = '';
      str += '발생된 이벤트 : ' + e.type + '<br/>';  // e.type 발생된 이벤트 정보 알려줌
      str += 'x 좌표 : ' + x + '<br/>';  // 픽셀 값(해상도x)
      str += `y 좌표 : ${y}<br/>`;

      document.getElementById("demo").style.backgroundColor = '#c9cfcc';
      document.getElementById("demo").style.color = '#000';

      demo.innerHTML = str;
    }

    // 마우스 더블클릭시 윈도우 정보 얻어오기
    function mouseDblClick(e) {
      document.getElementById("demo").style.backgroundColor = 'brown';
      document.getElementById("demo").style.color = '#fff';
    }

    // 마우스 오른쪽 클릭시 윈도우 정보 얻어오기
    function mouseRightClick(e) {
      document.getElementById("demo").style.backgroundColor = 'blue';
      document.getElementById("demo").style.color = '#fff';
    }

    document.onclick = mouseClick;  // 익명함수로 써도됨
    document.ondblclick = mouseDblClick;  // 위에서 아래로 내려오면서 css 덮어씌워 지는 것
    document.oncontextmenu = mouseRightClick;

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>마우스 위치 감지하기</h2>
  <hr/>
  <p>마우스를 클릭하시면 현재 윈도우 좌표를 확인하실 수 있습니다.</p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
