<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_1_windowCenter.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    let newWin;

    function newWindow() {
      let url = "t05_2_windowCenter.html";
      let windowName = "childWindow";
      let windowWidth = 400;
      let windowHeight = 300;
      let x = (window.screen.width / 2) - (windowWidth / 2);
      let y = (window.screen.height / 2) - (windowHeight / 2);
      let opt = `width=${windowWidth}px, height=${windowHeight}, left=${x}, top=${y}`;

      newWin = window.open(url, windowName, opt);
    }
    
    function windowClose() {
      newWin.close();
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>이벤트 연습(window.open())</h2>
  <h4>이곳은 parentWindow 입니다.</h4>
  <hr/>
  <div>
    <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success mr-3" />
    <input type="button" value="창닫기" onclick="windowClose()" class="btn btn-warning" />  <!--그냥 window.close() 하면 자식창이 닫이는 것이 아니라 부모창(현재창)이 닫힘-->
  </div>
</div>
</body>
</html>
