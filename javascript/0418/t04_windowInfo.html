<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t04_windowInfo.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function windowCheck() {
      let str = '';

      str += '화면 해상도 가로크기 : ' + window.screen.width + "px<br/>";
      str += '화면 해상도 세로크기 : ' + window.screen.height + "px<br/>";
      str += '화면 작업영역 가로크기 : ' + window.screen.availWidth + "px<br/>";
      str += '화면 작업영역 세로크기 : ' + window.screen.availHeight + "px<br/>";
      str += '표현 가능 색상수 : ' + Math.pow(2, screen.colorDepth) + "<br/>";  // 제곱 pow()
      str += '픽셀당 표현 가능 색상수 : ' + Math.pow(2, screen.pixelDepth) + "<br/>";

      demo.innerHTML = str;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>윈도우 정보보기(screen객체)</h2>
  <hr/>
  <div>
    <input type="button" value="윈도우정보보기" onclick="windowCheck()" class="btn btn-success" />
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
