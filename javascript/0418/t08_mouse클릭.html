<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08_mouse클릭.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    // 마우스 우클릭 감지
    document.oncontextmenu = function() {
      alert("돌아가세요\n마우스 오른쪽 버튼은 사용하실 수 없습니다.");
      return false;
    }

    // 마우스 드래그 방지
    document.onselectstart = function() {  // 클릭할 때마다 걸림
      //alert("마우스 드래그 금지");
      return false;
    }

    // 키보드 단축키 사용 불가
    document.onkeydown = function() {
      alert("키보드 사용 금지");
      return false;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>마우스 오른쪽 버튼 클릭 방지</h2>
  <hr/>
  <div>
    <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽 버튼을 클릭하셨습니다.')" class="btn btn-success mb-3"/>
  </div>
  <div>
    <img src="../../../images/2.jpg" width="300px" />
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
