<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02_newWindow.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // alert('저희 사이트를 방문해 주셔서 감사합니다.');

    function newWindow() {
      // window.open(URL, 윈도우 이름, 옵션);
      
      // let url = "https://www.naver.com";
      let url = "t01_onload.html";  // 문서도 가능
      let windowName = "naver";  // 버튼 계속 눌러도 창 1개만 뜸
      // let windowName = "";  // 이름 생략 가능(그러나 이름을 안주면 버튼 누를때마다 새창이 계속 뜸)
      let opt = "width=500px, height=450px, top=200px, left=300px";

      window.open(url, windowName, opt);
    }
    
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>이벤트 연습(window.open())</h2>
  <hr/>
  <div>
    <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success" />
  </div>
</div>
</body>
</html>
