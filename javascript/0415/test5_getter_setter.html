<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html(Getters/Setters)</title>
  <script>
    'use strict';

    class Member {
      // 필드명은 생략가능
      // name;
      // age;

      // 생성자
      constructor(name, age, job) {
        this.name = name;  // this.필드명 = 변수
        this.age = age;
        this.job = job;
      }

      // 값의 읽기(getter)/쓰기(setter)  // 접근제한자, 유효성검사
      get name() {  // 타입이 없는 대신 get 변수명 함수니까 () {}
        return this._name;  // 프론트에서 필드명을 _붙여서 한다.
      }

      get age() {
        // return this._age;
        return this._age - 1;
      }

      get job() {
        return this._job;
      }

      set name(name) {  // setter는 외부에서 값을 받아서
        this._name = name;
      }

      set age(age) {
        // this._age = age;
        if(age < 1) age = 1;
        this._age = age;  // 1 이상을 들어왔을때면 처리하도록(유효성검사)
      }

      set job(job) {
        if(job == '초등학생' || job == '중학생' || job == '고등학생' || job == '대학생') job = "학생";
        this._job = job;  // 일반적인 얘기
      }
    }

    let member = new Member('홍길동', 25, '고등학생');  // 생성
    console.log("member : ", member);  // 생성자로 꺼내서 만나이로 안나옴
    console.log("name: ", member.name, ", age: ", member.age, ", job: ", member.job);  // getter를 꺼냄
  </script>
</head>
<body>
  <h2>Getters/Setters</h2>
</body>
</html>
