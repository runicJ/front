<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html(다형성-오버라이드)</title>
  <script>
    'use strict';

    class Shape {  // 클래스 생성
      constructor(width, height) {
        this.width = width;
        this.height = height;
      }

      // 사각형면적
      getArea() {  // 클래스 안에 메소드 하나 생성
        return this.width * this.height;
      }

    }
    let shape = new Shape(10, 20);
    console.log("shape : ", shape);
    console.log("면적 : ", shape.getArea());
    console.log('');

    // 자식객체(상속)
    class ChildShape extends Shape {}

    let childShape = new ChildShape(30, 40);
    console.log("childShape : ", childShape);
    console.log("childShape를 통한 면적구하기 ? ", childShape.getArea());
    console.log('');
    // 오버라이드
    class ChildShape2 extends Shape {
      // 원면적(폭(width)를 반지름(r)로 처리한다.)
      getArea() {
        return this.width * this.width * 3.14;
      }
  
    }
    let childShape2 = new ChildShape2(10, 20);  // 20은 필요없고 10을 반지름으로 봄
    console.log("childShape2를 통해서 원넓이 구하기 : ", childShape2.getArea());
  </script>
</head>
<body>
  <h2>다형성(오버라이드)</h2>  <!--부모가 가지고 있는걸 입맛에 맞춰서 재정의해서 사용-->
</body>
</html>
