<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html(상속)</title>
  <script src="test6.js"></script>
  <script>
    'use strict';
    console.clear();

    member = new Member('김말숙', 32, '회사원');
    console.log("member : ", member);
    console.log('');

    member.name = "이기자";   // 상속x import해서 포함시킨 것뿐
    member.age = -10;
    member.job = '대학생';
    console.log("member : ", member);
    console.log('');

    // 상속 : extends  // front에서 자주 쓰임
    class ChildMember extends Member {}  // member(이름, 나이, 직업 받음) 객체 상속  // 자식 객체도 값을 받아야함

    let childMember = new ChildMember("소나무", 0, "초등학생");  // 부모가 요구하는 값을 받음  // 자식이름. 하면 부모가 가지고 있는 것 다 가지고 나옴
    console.log("childMember : ", childMember);
  </script>
</head>
<body>
  <h2>상속 연습</h2>
</body>
</html>
