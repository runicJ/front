<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11_1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let su1 = myform.su1.value;
      let su2 = myform.su2.value;
      let op = myform.op.value;
      let res = eval(su1 + op + su2);

      alert("결과 : " + res);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>일반계산기</h2>
  <form name="myform">
    <table class="table">
      <tr>
        <th>첫번째수</th>
        <td><input type="number" name="su1" value="1" min="0" class="form-control"></td>
      </tr>
      <tr>
        <th>연산자</th>
        <td>
          <select name="op" class="form-control">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>두번째수</th>
        <td><input type="number" name="su2" value="1" min="0" class="form-control"></td>
      </tr>
      <tr>
        <th>결과</th>
        <td><input type="text" name="res" readonly class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <input type="button" value="계산하기" onclick="fCheck()" class="btn btn-success"/>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
