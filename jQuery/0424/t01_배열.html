<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_배열.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $('#btn1').on('click', function(){
        let atom = $('.test').css("color","orange");
        console.log(atom);  // js에서는 배열로 봄x 배열도 object지만 완벽한 배열은 []  // 객체로 표시{}

        let first = atom[0];
        console.log(first);  // 아예 태그 한줄이 출력됨  // 여기에 속성 줄 수 있음

        $(first).css("fontSize","20pt");  // 일반 변수명,document,this "" 안함  // 셀렉터(class, id 등등)에만 ""
        console.log('================================================');

        // 반복문 : for문(of 내용  // in 키 찍을때)
        for(let a of atom) {
          console.log(a);
        }
        console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");

        // 자바스크립트에서 반복문 : 향상된 for문, forEach문, map() 으로 사용  => forEach문 매개변수 옵션(data, index, array명)
        // jQuery에서의 반복문 : each문 사용(forEach와 조금 다름) => each(index, data, array명), map문 => (index, data)

        // atom.each(function(i, data){  // 배열명 안 넣은 것
        //   console.log(i, data);
        // });
        atom.each((i, data) => console.log(i, data));
        console.log("!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!");

        atom.each((i, data) => {
          if(i == 2) $(data).css("backgroundColor", "red");  // data라는 변수
        });
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>배열연습</h2>
  <hr/>
  <div><button id="btn1" class="btn btn-success">출력</button></div>
  <hr/>
  <h2>진달래 꽃</h2>
  <p>작가 : <span id="user">김소월</span></p>
  <div class="yeon">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>
  <div><span class="main">말없이</span> 고이보내 드리오리다.</div>
  <div class="yeon">2연</div>
  <div>영변에 <span class="yeon">약산</span> 진달래꽃</div>
  <div><span class="test main">아름따다</span> 가실길에 <span class="aa">뿌리오리다.</span></div>
  <div class="yeon">3연</div>
  <div>가시는 걸음걸음 놓인그꽃을</div>
  <div>사뿐이 <span class="test">즈려밟고</span> <span class="bb">가시옵소서</span></div>
  <div class="yeon">4연</div>
  <div>나보기가 역겨워 <span class="main">가실때에는</span></div>
  <div>죽어도 <span class="test">아니눈물</span> <span class="cc">흘리오리다.</span></div>
  <div class="main">The End...</div>
  <hr/>
  <div id="demo" class="yeon">안녕하세요.</div>
</div>
</body>
</html>
