<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_addClass.html(addClass/removeClass)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {
      $("#setBtn").on('click', function(){
        $('h1, h2').addClass("kbs");  // class명만 씀 . 사용 안함 // 예약시 추가하는 것
        $('p').addClass("mbc");
        $('div').addClass("sbs");
      });
    });
  </script>
  <!--addClass 할 것이기 때문에 밑에 스타일에 클래스로 주어야 함(.kbs 등)-->
  <style>
    body { margin:0px; }
    .kbs {
      border: 1px solid red;
      background-color: yellow;
    }
    .mbc {
      background-color: blueviolet;
    }
    .sbs {
      background-color: chocolate;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="클래스추가" id="setBtn" class="btn btn-primary"/>
  <hr/>
  <div class="content">
    <h1>1.안녕하세요</h1>
    <h2>2.안녕하세요</h2>
    <br/>
    <button id="btn1">3.안녕하세요</button>
    <br/>
    <p>4.안녕하세요</p>
    <br/>
      <button id="btn2">5.안녕하세요</button>
    <br/>
    <div>6.안녕하세요</div>
    <p>7.안녕하세요</p>
    <div>8.안녕하세요</div>
    <p>9.안녕하세요</p>
    <p>10.안녕하세요</p>
  </div>
</div>
</body>
</html>
