<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02_속성.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {

      $("#setBtn").on('click', function(){
        let email = $('.email').val();
        // $("#setDemo").text('<b>이메일주소 : '+email+'</b>');
        $(".setDemo").html('<b>이메일주소 : '+email+'</b>');
      });

      $("#getBtn").on('click', function(){
        // let email = $('.email').val();
        // $("#getDemo").html('<b>이메일주소 : '+email+'</b>');
        // $("#getDemo").text(email);  // html 태그 빼고 내용(글자)만 가져옴
        // $("#getDemo").text(function(인덱스, 텍스트내용){처리내용});
        $(".setDemo").text(function(i, txt){  // 객체가 1개만 있어도 배열로 봄(js에서는)  // 함수에서는 return이 필수
          return '이메일 주소 : ' + txt + '('+i+')';  // txt는 이메일 주소
        });
      });
    });


  </script>
  <style>
    body { margin:0px; }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <p class="setDemo">홍길동</p>
  <p class="setDemo">김말숙</p>
  <p class="setDemo">이기자</p>
  <hr/>
  <input type="text" class="email" value="atom1234@hanmail.net" class="form-control mb-3"/>
  <input type="text" class="email" value="kms5678@hanmail.net" class="form-control mb-3"/>
  <input type="text" class="email" value="lkj9876@hanmail.net" class="form-control"/>
  <input type="button" value="값넣기" id="setBtn" class="btn btn-success"/>
  <input type="button" value="값가져오기" id="getBtn" class="btn btn-primary"/>
  <hr/>
  <p id="getDemo"></p>
</div>
</body>
</html>
