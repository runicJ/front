<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_after_before.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {

      $("#setBtn").on('click', function(){
        $('p#atom').after('홍길동님 ');  // after before는 기존 것 무시하고 새로운 객체로 넣는 것
        $('p#atom').before(' 반갑습니다.');
      });

      $("#setBtn2").on('click', function(){
        $('ol').after('<li>홍길동님</li>');  // ul로 넣은 것
        $('ol').before('<li>반갑습니다.</li>');
      });

    });
  </script>
  <style>
    body { margin:0px; }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="내용추가" id="setBtn" class="btn btn-primary"/>
  <input type="button" value="내용추가2" id="setBtn2" class="btn btn-success"/>
  <hr/>
  <p id="atom">안녕하세요.</p>
  <ol>
    <li>사과</li>
    <li>배</li>
    <li>바나나</li>
    <li>포도</li>
  </ol>
</div>
</body>
</html>
