<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t03_속성.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {

      $("#setBtn").on('click', function(){
        // $("#google").attr("href", "https://www.daum.net");
        
        $("#google").attr("href", function(i, txt){
          return txt + '/atom=100000';  // 값을 넣어서 넘길 수 있음
        });

      });
      // $("#google").on('click', function(){
      //   $("#google").attr("href", "https://www.daum.net");
      // });

    });
  </script>
  <style>
    body { margin:0px; }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <pre>
    아래 구글 버튼을 클릭하면 '다음'사이트로 이동하도록 만드시오
  </pre>
  <p>
    <a href="https://www.google.com" id="google">구글</a>
  </p>
  <input type="button" value="주소변경" id="setBtn" class="btn btn-primary"/>
</div>
</body>
</html>
