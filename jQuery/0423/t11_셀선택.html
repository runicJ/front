  <script>
    'use strict';

    let cnt = 0;

    // 기존 클래스의 존재유무? hasClass()

    // 1.선택한 셀에는 배경색을 노랑색으로 채우고, 이미 노랑색 배경이면 배경을 원래대로 복구한다.
    // 2.선택된 셀의 개수를 demo에 출력한다.

    $(() => {
      $("td").on('click', function(){
        // console.log($(this).text());  // 현재값 출력
        // console.log($('tr td').eq(this).text());
        // console.log($('tr td').eq(0).text());  // 첫번째값 텍스트(오늘날짜 이전은 선택 못하게 // 이전날짜 다시 선택하세요)
        console.log($(this).text());
        console.log($(this).hasClass('bgColor'));
        // $(this).addClass("bgColor", function(){
        //   cnt++;

        // });

        // $(this).hasClass('bgColor') ? $(this).removeClass('bgColor') : $(this).addClass("bgColor");

        if($(this).hasClass('bgColor')) {
          $(this).removeClass('bgColor');
        }
        else {
          $(this).addClass("bgColor");
          cnt++
        }

        let str = `현재 선택된 셀의 전체 개수는 <font color="red"><b>${cnt}</b></font> 입니다.`;
        $("#demo").html(str);
      });
    });
  </script>
