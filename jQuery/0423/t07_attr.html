<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t07_attr.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {

      $("#setBtn").on('click', function(){
        // 순수 자바스크립트에서의 표현(바닐라)
        // let img = document.createElement("img");  // 태그 만들기
        // img.setAttribute("src","111.jpg");
        // img.setAttribute("width","200px");

        // jQuery에서의 표현
        // let img = $('<img></img>').attr("src","111.jpg");
        let img = $('<img></img>').attr({
          "src": "111.jpg",
          width: "200px"
        });

        $("#imgDemo")
          .before(img)
          .after('<img src="113.jpg" width="200px" />')
      });

    });
  </script>
  <style>
    body { margin:0px; }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="내용추가" id="setBtn" class="btn btn-primary"/>
  <hr/>
  <div>
    <img src="112.jpg" id="imgDemo" width="300px" />
  </div>
</div>
</body>
</html>
