<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .calendar {
      display: inline-block;
      border-collapse: collapse;
      margin: 20px;
    }

    .calendar th,
    .calendar td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .calendar .selected {
      background-color: yellow;
    }
  </style>
  <script>
    'use strict';
    
    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    let startDate = null;
    let endDate = null;

    function generateCalendar(month, year) {
      var calendarHTML = '<table class="calendar">';
      calendarHTML += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';

      let firstDay = new Date(year, month, 1);
      let startingDay = firstDay.getDay();
      let monthLength = new Date(year, month + 1, 0).getDate();

      let day = 1;
      for (let i = 0; i < 6; i++) {
        calendarHTML += '<tr>';
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < startingDay) {
            calendarHTML += '<td></td>';
          } else if (day > monthLength) {
            break;
          } else {
            calendarHTML += '<td onclick="selectDate(' + day + ')"';
            if (startDate && endDate && day >= startDate && day <= endDate) {
              calendarHTML += ' class="selected"';
            }
            calendarHTML += '>' + day + '</td>';
            day++;
          }
        }
        calendarHTML += '</tr>';
        if (day > monthLength) {
          break;
        }
      }
      calendarHTML += '</table>';
      return calendarHTML;
    }

    function updateCalendar() {
      let calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = generateCalendar(currentMonth, currentYear);
    }

    function selectDate(day) {
      if (startDate === null) {
        startDate = day;
        endDate = day;
      } else if (day >= startDate) {
        endDate = day;
      } else {
        endDate = startDate;
        startDate = day;
      }
      updateCalendar();
      displayResult();
    }

    function displayResult() {
      var resultDiv = document.getElementById('result');
      if (startDate !== null && endDate !== null) {
        resultDiv.innerHTML = '선택된 기간: ' + startDate + '일부터 ' + endDate + '일까지';
      } else {
        resultDiv.innerHTML = '';
      }
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      updateCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      updateCalendar();
    }

    updateCalendar();
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>예약하기</h2>
  <div id="calendar"></div>
  <p id="result"></p>
</div>
</body>
</html>
