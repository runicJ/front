<!DOCTYPE html>  <!--월의 마지막 일자-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_셀선택.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth();
    let date = today.getDate();
    let ymd = `${year}-${month}-${date}`;

    let cnt = 0;

    $(() => {
      let today = `오늘일자 : <font color="red"><b>${ymd}</b></font>`;
      $("#today").html(today);

      $("td").on('click', function(){
        if($(this).hasClass('bgColor')) {
          $(this).removeClass('bgColor');
          cnt--;
        }
        else {
          let cellText = eval($(this).text());
          if(cellText < date) alert("오늘 이전일은 선택하실 수 없습니다.");
          else {
            $(this).addClass("bgColor");
            cnt++;
          }
        }

        let str = `선택된 날짜 수 : <font color="red"><b>${cnt}</b></font>일`;
        $("#demo").html(str);
      });
    });
  </script>
  <style>
    body { margin:0px; }

    .bgColor {
      background-color: yellow;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>표의 내용을 클릭하시면 선택/취소 됩니다.</h2>
  <p><b id="today"></b></p>
  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
      </tr>
      <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
      </tr>
      <tr>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <div id="demo"></div>
</div>
</body>
</html>
