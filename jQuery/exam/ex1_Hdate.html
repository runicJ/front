<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t01_속성.html</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Pretendard-Black';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Black.woff') format('woff');
            font-weight: 900;
            font-style: normal;
        }
        body {margin: 0px; padding: 0px;}
        .container{
            font-family: 'Pretendard-Regular';
            margin: 0 auto;
            text-align: center;
            align-items: center;
        }
        table{
            background-color: white;
            border: 1px solid lightgray;
        }
        td{
            width: 150px;
            border-collapse: separate;
            height: 150px;
            text-align: left;
            padding: 0px 15px;
        }
        .bgColor {
            background-color: lightgoldenrodyellow;
        }
        .pp{
            margin-top: 50px;
            background-color: rgb(247, 243, 255);
            padding: 30px;
        }
        #month{
            font-size: 3rem;
            text-align: center;
            margin: 30px;
            font-family: 'Pretendard-Black';
        }
        #week th:first-child {color: red;}
        #week th:last-child {color: blue;}
        #demo {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        .nonClick {
            pointer-events: none;
            background-color: #f3f3f3;
        }
    </style>
    <script>
        'use strict';
        
        $(()=>{
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth()+1;
            let day = today.getDate();
            let ymd = `${year}-${month}-${day}`;
        
            let firstDay = new Date(today.setDate(1)).getDay();
            let lastDay = new Date(year, month, 0).getDate();
            let beforelastDay = new Date(year, month-1, 0).getDate();
            let str = "<tr>";
            let cnt = 0;
            // 이번달 시작 전 날짜 클릭 막기
            if(firstDay != 0){
                for(let i=firstDay; i>0; i--){
                    str += "<td class='nonClick'></td>";
                    cnt++;
                }
            }
            // 이번달 날짜 테이블에 추가
            for(let i=1; i<=lastDay; i++){
                // 오늘 날짜보다 이전 날짜 클릭 막기
                if(i < day){
                    str += `<td class='nonClick'>${i}</td>`;
                    cnt++;
                }
                else {
                    str += `<td>${i}</td>`;
                    cnt++;
                }
                // 7일마다 행 추가
                if(cnt == 7) {
                    str += "</tr><tr>";
                    cnt = 0;
                }
            }
            // 이번달 날짜 끝나고 남은 열 추가
            for(let i=cnt; i>=0; i--){
                str += "<td class='nonClick'></td>";
            }
            str += "</tr>";
            $("#dayView").html(str);
            
            let now = `오늘 일자: <font color="red"><b>${ymd}</b></font> / 오늘 이전의 날짜는 선택하실 수 없습니다.`;
            $("#today").html(now);
            let mm = `${month}월`;
            $("#month").html(mm);
            $(".pp").hide();
            
            // 달력 보이기/감추기
            let sw = 0;
            $("#dateBtn").on('click',function(){
            if(sw == 0){
                $(".pp").slideDown('normal');
                sw = 1;
            }
            else {
                $(".pp").slideUp('normal');
                sw = 0;
            }
            });
 
            // 예약
            let ct, ct2;
            let sw2 = 0;
            $('td').on('click', function(){
                // 이미 예약 완료일 때
                if(sw2 == 3) {
                    let clear = $(this).text();
                    alert("다른 날짜로 예약하시려면 예약취소를 눌러주세요.");
                }
                // 같은 셀을 두번 클릭할 시 그 외 날짜 전부 취소
                else if(eval($(this).text()) == ct2) {
                    $('td').filter(function() {return eval($(this).text()) != ct2;}).removeClass('bgColor');
                    ct = ct2;
                }
                // 첫번째 클릭
                else if(sw2 == 0) {
                    ct = eval($(this).text());
                    ct2 = ct;
                    $(this).addClass('bgColor');
                    sw2 = 1;  
                }
                // 두번째 클릭
                else {
                ct2 = eval($(this).text());
                // 첫번째 클릭한 날짜가 두번째 클릭한 날짜보다 클때 두 수 바꾸기
                if(ct > ct2) {
                    let temp = ct2;
                    ct2 = ct;
                    ct = temp;
                }
                // 첫번째 클릭한 수와 두번째 클릭한 수를 포함한 두 수 사이 값을 가진 셀에 클래스 추가
                for(let i=ct; i<=ct2; i++){
                    $('td').filter(function() {
                        return eval($(this).text()) == i;
                    }).addClass('bgColor');
                }
                sw2 = 2;
 
                // 세번째 클릭으로 날짜 변경 시 선택한 셀 뒤에 셀 전부 취소
                for(let i=ct2+1; i<=lastDay; i++){
                    $('td').filter(function() {
                    return eval($(this).text()) == i;
                    }).removeClass('bgColor');
                }
            }
            });
            // 예약하기 버튼
            $("#orderBtn").on('click',function(){
                let res = `예약하신 날짜는 <font color="red"><b>${month}월 ${ct}일부터 ${ct2}일</b></font>까지입니다.`;
                $("#demo").html(res);
                sw2 = 3;
            });
            // 예약취소 버튼
            $("#resetBtn").on('click',function(){
                $('td').removeClass('bgColor');
                $("#demo").html('');
                sw2 = 0, ct = 0, ct2 = 0;
            });
        });
        
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <div>
        예약하기 ▶ &nbsp;&nbsp;<button id="dateBtn"><i class="fa-solid fa-calendar-days"></i></button>
    </div>
    <div class="pp">
        <h4>달력 날짜를 클릭하시면 예약하실 수 있습니다.</h4>
        <p><b id="today"></b></p>
        <table class="table table-bordered">
            <div id="month"></div>
            <thead>
                <tr id="week">
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
            </thead>
            <tbody id="dayView"></tbody>
        </table>
        <hr/>
        <div id="demo"></div>
        <input type="button" id="orderBtn" value="예약하기" class="btn btn-success" />
        <input type="button" id="resetBtn" value="예약취소" class="btn btn-danger" />
    </div>
</div>
</body>
</html>
