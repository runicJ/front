<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_imageShow.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // 속성값 가져오기
    // - $(요소).attr("속성이름");
    // 속성값 변경/추가
    // - $(요소).attr("속성이름", "값");
    // 다중처리
    // - $(요소).attr({
    //     속성이름 : 값,
    //     속성이름 : 값,
    //     속성이름 : 값
    // });

    $(function(){
      $(".img").on("mouseover", function() {
        console.log($(this).attr('src'));
        let imgSrc = $(this).attr('src');
        let img = `<img src="${imgSrc}" width="500px" height="450px" />`;
        $("#demo").html(img);
      });
    });
  </script>
  <style>
    .img {
      width: 80px;
      height: 60px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>그림연습</h2>
  <hr/>
  <div>
    <img src="../../../images/door-8281982_1920.jpg" class="img"/>
    <img src="../../../images/1.jpg" class="img"/>
    <img src="../../../images/2.jpg" class="img"/>
    <img src="../../../images/whiteF.jpg" class="img"/>
    <img src="../../../images/whiteFlower.jpg" class="img"/>
    <img src="../../../images/whitepink.jpg" class="img"/>
  </div>
  <hr/>
  <div id="demo">
    <img src="../../../images/door-8281982_1920.jpg" width="400px" height="350px" style="border:1px solid gray" />
  </div>
</div>
</body>
</html>
