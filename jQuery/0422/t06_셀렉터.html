<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_셀렉터.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $("#checkBtn").click(function(){
        $("tr:odd").css("backgroundColor","pink");
        $("tr:even").css("backgroundColor","skyblue");
        $("tr:first").css("backgroundColor","red");
        $("tr:first").css("color","#fff");
        
        $("ul li:first").css("backgroundColor","green");
        $("ul li:last").css("backgroundColor","yellow");
      });

      $("#resetBtn").click(function(){
        location.reload();
      });
    });
  </script>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid gray;
      padding: 10px;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="jQuery적용" id="checkBtn" class="btn btn-success mr-3" />
  <input type="button" value="jQuery해제" id="resetBtn" class="btn btn-warning" />
  <!-- <input type="button" value="jQuery해제" onclick="resetBtn()" class="btn btn-info" /> -->
  <hr/>
  <h2>테이블 연습</h2>
  <table>
    <tr>  <!--tr>td*3-->
      <td>11</td>
      <td>12</td>
      <td>13</td>
    </tr>
    <tr>
      <td>21</td>
      <td>22</td>
      <td>23</td>
    </tr>
    <tr>
      <td>31</td>
      <td>32</td>
      <td>33</td>
    </tr>
    <tr>
      <td>41</td>
      <td>42</td>
      <td>43</td>
    </tr>
    <tr>
      <td>51</td>
      <td>52</td>
      <td>53</td>
    </tr>
  </table>
  <hr/>
  <h2>목록태그연습</h2>
  <ul>  <!--ul>li*5-->
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
    <li>55</li>
  </ul>
</div>
</body>
</html>
