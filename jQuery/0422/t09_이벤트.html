<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_이벤트.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {
      $("#eventCheck").click(() => {
        $(".mbc").hide();
        $("p.kbs .atom").css({
          "color": "red",
          backgroundColor: "yellow"
        });
      });
      
      $("#showCheck").dblclick(() => {
        $("p.mbc").show();
      });

      $("#enterCheck").mouseenter(function() {  // () => {} arrow로 안됨
        // alert("asdf");
        $(this).css("backgroundColor","pink");
      });

      $("#enterCheck").mouseout(function() {
        $(this).css("backgroundColor","#fff");
      });

      $("#mouseoverCheck").mouseover(function() {
        $(this).css("backgroundColor","brown");
      });

      $("#mouseoverCheck").mouseout(function() {
        $(this).css("backgroundColor","#fff");
      });

      $(".outer").mouseover(function() {  // 2개 겹쳐 있을때 아예 밖으로 나가지 않아도 이너 갔다가 아우터로 가면 마우스오버 발생
        console.log("마우스오버 이벤트 발생");
      });

      $(".outer").mouseenter(function() {
        console.log("mouseenter 이벤트 발생");
      });

      // $(".inner").mouseover(function() {
      $(".inner").hover(function() {  // 영역에서 나올때도 발생
        console.log("2. 마우스오버 이벤트 발생");
      });

      $(".inner").mouseenter(function() {
        console.log("2. mouseenter 이벤트 발생");
      });

      $(".outer").mouseleave(function() {
        console.log("mouseleave 이벤트 발생");
      });

      $("#eCheck").mouseover(function() {
        $(this).css({
          fontWeight: "bolder",
          backgroundColor: "yellow",
          color: "white"
        });
      });

      $("#eCheck").mouseleave(function() {
        $(this).css({
          fontWeight: "normal",
          backgroundColor: "#fff",
          color: "#000"
        });
      });
    });
  </script>
  <style>
    .outer {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="클릭이벤트감추기" id="eventCheck" class="btn btn-primary mr-3" />
  <input type="button" value="클릭이벤트보이기(더블클릭)" id="showCheck" class="btn btn-info mr-3" />
  <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-danger" />
  <hr/>
  <p>1.안녕하세요.</p>
  <p class="mbc">2.안녕하세요.</p>
  <p class="kbs">3.<span class="atom">안녕</span>하세요.</p>
  <p class="mbc">4.안녕하세요.</p>
  <p id="enterCheck">5.안녕하세요.</p>
  <p class="mbc">6.안녕하세요.</p>
  <p id="mouseoverCheck">7.<span id="eCheck">안녕</span>하세요.</p>
  <hr/>
  <div class="outer">
    <div class="inner"></div>
  </div>
</div>
</body>
</html>
