<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08_속성연습.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // $(function(){  // 익명함수는 arrow function으로 바꿀 수 있음
    $(() => {
      // $("#propertiesCheck").click(function(){
      $("#propertiesCheck").click(() => {
        $('[type="text"]').css("backgroundColor","yellow");  // 속성할때 []
        $('[type="number"]').css("backgroundColor","pink");

        $("[href]").css("background", "skyblue");
        $('[href="https://www.naver.com"]').css("background", "gray");  // =는 할당연산자
        $('a[href!="https://www.naver.com"]').css("background", "orange");  // 일반 등호개념으로 != 가능
      });

      // demo.innerHTML = product;
    });

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="속성변경" id="propertiesCheck" class="btn btn-primary mr-3" />
  <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-danger" />
  <hr/>
  <div><a href="https://www.daum.net">다음</a></div>
  <div><a href="https://www.naver.com">네이버</a></div>
  <div><a href="t01_Basic.html">t01_Basic.html</a></div>
  <hr/>
  <form name="myform">
    <h2>상품가격 계산하기</h2>
    <div>상품명
      <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="10000" class="form-control mb-3" />
    </div>
    <div>구매수량
      <input type="number" name="su" id="su" value="2" class="form-control mb-3" />
    </div>
    <div>
      <input type="button" id="calcBtn" value="계산하기" class="btn btn-success form-control" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
