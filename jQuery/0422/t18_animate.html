<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t18_animate.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // animate({위치},지연시간,콜백함수);

    // $(document).ready(function(){
    //$(function(){
    $(() => {
      $('.aniBtn').on('click', function(){
        $('.aniBox').animate({
          left: '100px',
          top: '100px',
          // height: '200px',
          // width: '200px',
          width: '+=100px',  //현재 기준
          // fontSize: '2rem',
          // padding: '20px',
          marginLeft: '100px',
          // opacity: '0.1'
        }, 'slow', function(){
          // $(this).css("backgroundColor", "red");
        });
      });
    });
  </script>
  <style>
    body { margin:0px; }
    div.aniBox {
      width:100px;
      height:100px;
      background-color: orange;
      position:absolute;
      left: 100px;
      top: 100px;
      font-size: 1rem;
      padding: 5px;
      margin: 0px;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <button class="aniBtn btn btn-success">클릭</button>
  <button class="aniBtn btn btn-info" onclick="location.reload()">원래대로</button>
  <hr/>
  <div class="aniBox">Good</div>
</div>
</body>
</html>
