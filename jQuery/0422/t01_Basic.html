<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_Basic.html</title>
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> DOM 전에 나와야함 첫번째(js 전에) -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 구글 것 부트스트랩 쓰려면 주석처리 // jquery ver.3.7.1 기술 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>  <!--ReferenceError: $ is not defined 오류 나면 부트스트랩 라이브러리 안 걸어 놓은 것 //하다가 엉키면 얘를 주석하고 위에 구글을 쓰면됨-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // jQuery(document).ready(function(){  // window.onload와 같음(jQuery에서) body 먼저 실행하고 // 익명함수
    // $(document).ready(function(){
    $(function(){
      let product = document.getElementById("product").value + " : 2";

      // alert("상품명 : " + product);

      demo.innerHTML = product;
    });

    // 콤마 변환함수
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <h2>상품가격 계산하기</h2>
    <div>상품명
      <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="10000" class="form-control mb-3" />
    </div>
    <div>구매수량
      <input type="number" name="su" id="su" value="2" class="form-control mb-3" />
    </div>
    <div>
      <input type="button" id="calcBtn" value="계산하기" class="btn btn-success form-control" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
