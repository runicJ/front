<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08_속성제어3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(()=> {
      $("#nations thead").css("backgroundColor","skyblue");
      $("#nations thead, #nations tbody").css("textAlign","center");
      // $("#nations tbody").css("textAlign","center");
      // $("#nations tbody").css("backgroundColor","lightgray");
      $("#nations tbody tr:first").css("backgroundColor", "lightgray");
      $("#nations tbody tr:last").css("backgroundColor", "lightgray");
      $("#nations tbody tr:nth-child(2)").css("backgroundColor", "red");
      $("#nations tbody tr:nth-child(2n)").css("backgroundColor", "pink");
      $("#nations tbody tr:nth-child(2n-1)").css("backgroundColor", "yellow");
      $("#nations tbody tr:nth-child(odd)").css("backgroundColor", "green");
      $("#nations tbody tr:nth-child(even)").css("backgroundColor", "orange");
      $("#nations tbody tr:nth-child(3n)").css("backgroundColor", "brown");
      $("#nations tbody tr td").css("backgroundColor", "#eee");
      
      // 문자 포함유무? contains()
      // 입력된 자료 중에서 '국'을 포함하고 있는 셀에 대하여 배경색을 orange색으로 덮으시오.
      $('#nations tbody tr td:contains("국")').css("backgroundColor","orange");
      
      // 공백체크 : empty()
      $('#nations tbody tr td:empty()').css("backgroundColor","red");

      // 태그의 포함유무? has()
      $('#nations tbody td:has("b")').css("backgroundColor","blue");  // tr 생략 가능

      // 10번째 행 감추기 : hide()
      // $("#nations tbody tr:nth-child(10)").css("backgroundColor","brown");
      $("#nations tbody tr:nth-child(10)").hide();

      $("#nations tbody td:contains('국')").parent().hide();
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>국가별 수도</h2>
  <div>
    <div>
      국가명 : <input type="text" name="keywork" class="form-control" autofocus/><br/>
    </div>
    <table class="table table-hover nation" id="nations">
      <thead>
        <tr><th>번호</th><th>국가명</th><th>수도</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>미국</td><td>워싱턴DC</td></tr>
        <tr><td>2</td><td>프랑스</td><td>파리</td></tr>
        <tr><td>3</td><td>영국</td><td><b>런던</b></td></tr>
        <tr><td>4</td><td>중국</td><td>베이징</td></tr>
        <tr><td>5</td><td>태국</td><td>방콕</td></tr>
        <tr><td>6</td><td>모로코</td><td>라바트</td></tr>
        <tr><td>7</td><td>라오스</td><td>비엔티안</td></tr>
        <tr><td>8</td><td>베트남</td><td></td></tr>
        <tr><td>9</td><td>피지</td><td>수바</td></tr>
        <tr><td>10</td><td>솔로몬 제도</td><td>호니아라</td></tr>
        <tr><td>11</td><td>자메이카</td><td>킹스턴</td></tr>
        <tr><td>12</td><td>나미비아</td><td>빈트후크</td></tr>
        <tr><td>13</td><td>동티모르</td><td>딜리</td></tr>
        <tr><td>14</td><td>멕시코</td><td><b>멕시코시티</b></td></tr>
        <tr><td>15</td><td>베네수엘라</td><td>카라카스</td></tr>
        <tr><td>16</td><td>서사모아</td><td>아피아</td></tr>
        <tr><td>17</td><td><b>대한민국</b></td><td>서울</td></tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
