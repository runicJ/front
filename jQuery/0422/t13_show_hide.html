<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t13_show_hide.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->  <!--안되서 구글 것으로 바꿔씀-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $("#showBtn").on('mouseover', function(){
        $("img").show("slow");
      });

      $("#hideBtn").on('mouseover', function(){
        $("img").hide("slow");
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" id="showBtn" value="이미지출력" class="btn btn-success mr-3" />
  <input type="button" id="hideBtn" value="이미지감추기" class="btn btn-warning" />
  <hr/>
  <img src="../../../images/pingu2.jpg" width="400px" height="350px" alt="" />
</div>
</body>
</html>
