<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_셀렉터.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $("#checkBtn").click(function(){
        $("*").css("backgroundColor", "skyblue");
        $("h2").css("backgroundColor", "yellow");  // 태그는 그냥 "태그명"
        $("p").css("color", "red");
        $("p#atom").css({
          "fontSize": "20pt",
          color: "blue"
        });
        $("p.mbc").css("fontWeight", "bolder");
        $("div.mbc").css("fontStyle", "italic");
      });

      $("#resetBtn").click(function(){
        location.reload();
      });
      
    });

    // function resetBtn() {
    //   location.reload();
    // }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="jQuery적용" id="checkBtn" class="btn btn-success mr-3" />
  <input type="button" value="jQuery해제" id="resetBtn" class="btn btn-warning" />
  <!-- <input type="button" value="jQuery해제" onclick="resetBtn()" class="btn btn-info" /> -->
  <hr/>
  <h1>jQuery 학습</h1>
  <h2>제이쿼리 학습</h2>
  <h2>환영합니다.</h2>
  <p>안녕하세요.1</p>
  <p class="mbc">안녕하세요.2</p>
  <p id="atom">안녕하세요.3</p>
  <div class="mbc">안녕하세요.4</div>
  <p class="mbc">안녕하세요.5</p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
