<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html17.html</title>
  <style>
    * {  /*css 리셋*/
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    body {
      margin:0px auto;
      font-size: 1em;
    }
    .container {
      /* width:100%; */
      /* line-height: 30pt; */
      padding:20px;
      margin:20px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 15px;
    }
    input[type="text"], input[type="password"], input[type="number"], select, button {
      width: 100%;
      margin: 20px 0px;
      padding: 10px 5px;
      font-size: 1em;
    }
    input[type="text"]:hover, input[type="password"]:hover, input[type="number"]:hover, select:hover, button:hover {
      background-color: blanchedalmond;
    }
    button {
      background-color: #ddd;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button:hover {
      background-color: #bbb;
    }
    input[type="radio"] {
      margin: 15px 5px 15px 10px;
    }
  </style>
</head>
<body>
<p><br/></p>
  <div class="container">
    <h2>Form태그와 css</h2>
      <form>
        <label for="mid" class="title">아이디</label>
        <input type="text" name="mid" id="mid" size="20" placeholder="아이디를 입력하세요" required autofocus />  <!--필수입력, 커서 자동-->
        <label for="pwd" class="title">비밀번호</label>
        <input type="password" name="pwd" id="pwd" size="20" placeholder="비밀번호를 입력하세요" required />
        <label for="age" class="title">나이</label>
        <input type="number" name="age" id="age" size="20" value="20" min="20" max="99"  placeholder="나이를 입력하세요" />  <!--value가잉ㅆ으면 placeholder 안나옴-->
        <div style="margin: 0px 0px 10px 0px">  <!--checkbox나 radio는 그룹으로 묶어줘야함-->
          <label for="gender">성별</label>
          <input type="radio" name="gender" id=gender value="남자" checked /> 남자 <!--이름이 같으면 원래 배열로 그러나 ㅓ-->
          <input type="radio" name="gender" id=gender value="여자" checked /> 여자
        </div>
        <label for="address" class="title">주소</label>  <!--항상 for, name, id 같은 것을 염두-->
        <input type="text" name="address" id="address" size="20" placeholder="주소를 입력하세요" />
        <label for="sosok" class="title">소속</label>
        <select name="sosok">
          <option value="">부서선택</option>
          <option>인사과</option>
          <option>총무과</option>
          <option>자재과</option>
          <option>영업과</option>
          <option>생산과</option>
        </select>
        <button type="submit">회원가입</button>
        <button type="reset" >다시입력</button>
        <button type="button">돌아가기</button>
      </form>
    </div>
  </form>
</div>
<p><br/></p>
</body>
</html>
