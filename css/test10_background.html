<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10.html</title>
  <style>
    table {   /* table 전체 */
      border-collapse: collapse;
      /* background-color: aqua; */
      background-image: url("../../images/dog.jpg");
      /* width: 300px;
      height: 280px; */
    }

    tr:hover {
      /* background-color: gray; */
      background-color: rgba(200, 200, 200, 0.3);  /* td 하면 하나씩 바뀜 */
    }

    th {  /* th 자체가 center 속성 */
      /* padding:20px;
      border: 1px solid gray;
      background-color: pink; */
    }
    th, td {  /* cellspacing td에 border를 줘야함 // , 쓰면 앞 뒤 둘다 적용 */
      /* border-width: 1px;
      border-color: gray;
      border-style: solid; */
      padding:20px;  /* 패딩도 각각 셀 안에 줘야함 */
      border: 1px solid gray;
      text-align: center;
      color: white;
    }
    th:hover, td:hover {
      background-color: beige;
    }
    /* .aa {background-color: violet;} */
    /* .bb {background-color: gold;} */
  </style>
</head>
<body>
  <h2>표에 스타일 적용하기</h2>
  <table>  <!--border로 안씀, 5부터 전부 style로 써서 사용-->
    <tr class="aa">  <!--tag속성이 class속성보다 우선 적용됨-->
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr class="bb">
      <td>11</td>
      <td>12</td>
      <td>13</td>
    </tr>
    <tr class="aa">
      <td>21</td>
      <td>22</td>
      <td>23</td>
    </tr>
    <tr class="bb">
      <td>31</td>
      <td>32</td>
      <td>33</td>
    </tr>
  </table>
</body>
</html>
