<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test19.html</title>
  <style>
    table {
      width: 400px;
      height: 300px;
      font-size: 20px;
      color: greenyellow;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid gray;
      padding: 10px 0px;
      text-align: center;
    }
    thead {
      background-color: slateblue;
    }
    tbody {
      background-color: peachpuff;
    }
    tfoot {
      background-color: salmon;
    }
    .atom {
      font-weight:bolder;
    }
    tr:hover {
      background-color: indigo;
    }
    tr:nth-child(2n) {  /*nth 한줄*/
      color: powderblue;
    }
    tr:nth-child(2n+1) {
      background-color: pink;
    }
    tr:first-child {  /*첫째자식*/
      background-color: blue;
    }
  </style>
</head>

          </tr>
          <tr>
            <td>13</td>

</html>
