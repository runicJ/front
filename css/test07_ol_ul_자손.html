  <style type="text/css" rel="stylesheet">
  ol li ul li {  /* 자손선택자(자식(직계존속)과 다름) */

    list-style-type: none;

  ol > li {
    color: blueviolet;
  }

  ol > p {  /* ol의 바로 밑의 자식인 p에만 적용 */
    color: red;
  }
  </style>
  
</head>
