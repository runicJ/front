<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>

  <style type="text/css" rel="stylesheet">
    p {
      font-size: 20pt;
      color: rgba(11, 155, 200, 0.5);
    }
    .atom {color: blue;}
    #mbc {color: yellow}  /* id는 본문에 하나만 나와야 하므로, html에서는 그냥 적용되지만 javascript 사용시 에러  // 태그셀렉터, 클래스셀렉터, 아이디셀렉터(선택자) 언제 무엇을 써야하는지 판단 */
    .kbs {background-color: cyan;}  /* 여러개 지정하려면 class로 */
  </style>
  
</head>
<body bgcolor="#ccc">
  <h2>외부 스타일시트(External Style)</h2>
  <p>1.<span class="kbs">안녕</span>하세요</p>
  <p>2.<span class="atom">안녕</span>하세요</p>  <!--이름을 붙여준것(class, java의 class와 전혀 다름) 일부에 스타일적용(태그가 없을때, div를 사용하면 줄이 바뀜)-->
  2-1.반갑습니다.<br/>
  <p>3.안녕하세요</p>
  3-1.<span class="atom">반갑</span>습니다.<br/>  <!--block-->
  <p class="atom">4.안녕하세요</p> <!--inline이 우선이라서 적용됨-->
  <div class="kbs">4-1.반갑습니다.</div>  <!--inline // 의미가 없는 태그 - 너무많이 사용(html5부터 시멘틱스 등장)-->
  <p>5.안녕하세요</p>
  5-1.반갑습니다.<br/>
  <p>6.안녕하세요</p>
  <div id="mbc">6-1.반갑습니다.</div>  <!--div는 문단개념, span은 문장개념-->
  <p>7.안녕하세요</p>
  7-1.반갑습니다.<br/>
  <p>8.안녕하세요</p>
  <div id="mbc">8-1.반갑습니다.</div>  <!--id 두개여도 스타일은 적용됨-->
</body>
</html>
