<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test26.html</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    .item {
      width: 350px;
      height: 300px;
      border: 1px solid gray;
    }
    .item1 {
      float: left;
      background-color: aquamarine;
    }
    .item2 {
      float: left;
      background-color: rgb(25, 88, 67);
    }
    .item3 {
      float: right;
      background-color: rgb(30, 51, 44);
    }
    .item4 {
      clear:both;
      float: left;
      background-color: rgb(32, 228, 162);
    }
    .item5 {
      float: right;
      background-color: rgb(140, 155, 150);
    }
    .item6 {
      clear: both;
      float: left;
      background-color: rgb(9, 14, 12);
    }
    .item7 {
      float: right;
      background-color: rgb(198, 255, 236);
    }
    .item8 {
      clear: both;
      width: 100%;
      background-color: rgb(32, 85, 67);
    }
    .item9 {
      background-color: rgb(4, 136, 92);
    }
  </style>
</head>
<body>
  <h2>Float 연습</h2>
  <div class="item item1">1.안녕</div>
  <div class="item item2">2.안녕</div>
  <div class="item item3">3.안녕</div>
  <div class="item item4">4.안녕</div>
  <div class="item item5">5.안녕</div>
  <div class="item item6">6.안녕</div>
  <div class="item item7">7.안녕</div>
  <div class="item item8">8.안녕</div>
  <div class="item item9">9.안녕</div>
</body>
</html>
